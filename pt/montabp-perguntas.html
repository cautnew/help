<script>
function confereRespostasAnteriores()
{
  let
		decodedCookie = decodeURIComponent( document.cookie ),
		ca = decodedCookie.split( ';' );

	for( var i=0; i < ca.length; i++ )
	{
    let
      c = ca[ i ],
      campo = c.split( '=' )[ 0 ].trim();
    console.log( campo );

    $( 'input#' + campo ).attr( 'checked', true );
	}
}

$( document ).ready( function()
{
  if( getCookie( 'possuicrianca' ) == '1' )
  { $( '.list-crianca' ).show( 300 ); }
  else
  { $( '.list-crianca' ).hide(); }

  if( getCookie( 'possuipet' ) == '1' )
  { $( '.list-pet' ).show( 300 ); }
  else
  { $( '.list-pet' ).hide(); }

  $( ".btn-item-bp" ).click( clickContaPeso );
  $( ".btn-item-bp" ).click( updtCampoPeso );

  $( '#btn-recomecar' ).click( function()
  {
    setCookie( 'possuicrianca', '' );
    setCookie( 'possuipet', '' );
    window.location = 'montabp.html';
  } );

  confereRespostasAnteriores();
} );
</script>
