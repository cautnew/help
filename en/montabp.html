<script>
$( document ).ready( function()
{
  console.log( getCookie( 'possuipet' ) );
  console.log( getCookie( 'possuicrianca' ) );
  if( getCookie( 'possuipet' ) == '' || getCookie( 'possuicrianca' ) == '' )
  {
    $( '#btn-next' ).click( function()
    {
      setCookie( 'possuipet', '' );
      setCookie( 'possuicrianca', '' );
      window.location = 'montabp-possuipet.html';
    } );
  }
  else
  {
    $( '.subtit' ).html( 'Estamos prontos. Vamos começar?' );
    $( '#btn-next' ).click( function()
    { window.location = 'montabp-perguntas.html'; } );
  }
} );
</script>
